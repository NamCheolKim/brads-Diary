<div class="container">
    <h5 class="my-3 border-bottom pb-2">CreateDiary</h5>
  <form method="POST" class="post-form my-3" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %} 
      {% if field.errors %}
      <i class="fas fa-exclamation"></i> <strong>{{ field.label }}</strong>
      {{ field.errors }} 
      {% endif %} 
      {% endfor %}
    </div>
    {% endif %}
    <!-- 오류 표시 -->
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ form.title.value | default_if_none:'' }}"/>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-outline-success"><i class="fas fa-save"></i> 기록</button>
  </form>
</div>
