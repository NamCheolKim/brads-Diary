{% extends 'base.html' %}

{% block content %}
    <form class="form-signin" method="POST" action="{% url 'users:signup' %}">
        {% csrf_token %}
        <!-- 오류 표시 -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %} 
            {% if field.errors %}
            <i class="fas fa-exclamation"></i> <strong>{{ field.label }}</strong>
            {{ field.errors }} 
            {% endif %} 
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류 표시 -->
        <h1 class="h3 mb-3 font-weight-normal text-center">회원가입 하시개</h1>
        <label for="email" class="sr-only">이메일</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ form.email.value | default_if_none:'' }}" placeholder="이메일" required autofocus />
        
        <label for="password" class="sr-only">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ form.password.value | default_if_none:'' }}" placeholder="비밀번호" required />
        
        <label for="password1" class="sr-only">비밀번호 확인</label>
        <input type="password" id="password1" name="password1" class="form-control" value="{{ form.password1.value | default_if_none:'' }}" placeholder="비밀번호 확인" required />
        
        <label for="last_name" class="sr-only">이름</label>
        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value | default_if_none:'' }}" placeholder="이름" required />
        
        <label for="first_name" class="sr-only">별명</label>
        <input type="text" id="first_name" name="first_name" class="form-control" value="{{ form.first_name.value | default_if_none:'' }}" placeholder="별명" required />
        <div class="checkbox mb-3"> 
            <!-- <label>
            <input type="checkbox" value="remember-me" /> Remember me
            </label> -->
        </div>
        <button class="btn btn-lg btn-outline-info btn-block" type="submit"><i class="fas fa-user-plus"></i> 회원가입</button>
    </form>
    {% endblock %}
